<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
      // this en el scope global
      console.log(`this: ${this}`);

      // this en el scope de una función
      function whoIsThis() {
        return this;
      }

      console.log(`whoIsThis(): ${whoIsThis()}`);

      // this en el scope de una función en strict mode
      function whoIsThisStrict() {
        'use strict';
        return this;
      }

      console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

      // this en el contexto de un objeto
      const person = {
        name: 'Gabriel',
        saludar: function() {
          console.log(`Hola soy ${this.name}`);
        },
      };

      person.saludar();

      // this cuando sacamos a una función de un objeto
      const accion = person.saludar;
      accion();

      // this en el contexto de una "clase"
      function Person(name) {
        // this = {}
        this.name = name;
      }

      Person.prototype.saludar = function() {
        console.log(`Me llamo ${this.name}`);
      };

      const angela = new Person('Angela');
      angela.saludar();

      function saludar() {
        console.log(`Hola, me llamo ${this.name} ${this.apellido}`);
      }
      const augusto = {
          name: 'Augusto',
          apellido: 'Barco'
      }

      saludar.call(augusto);

      function caminar(metros, direccion) {
        console.log(
          `${this.name} ${this.apellido} caminó ${metros} hacia el ${direccion}`
        );
      }
      caminar.call(augusto, 1000, "sur");

      caminar.apply(augusto, [800, "sureste"]);

      const params = [800, "sureste"];
      caminar.apply(augusto, params);

      const daniel = {
        name: "Daniel",
        apellido: "Sánchez"
      };
      saludar.bind(daniel);

      const saludarConDaniel = saludar.bind(daniel); 
      saludarConDaniel();

      const danielCamina = caminar.bind(daniel);
      danielCamina(200, "oeste");

    </script>
  </body>
</html>
